      <h1>The Animator Applet - example 4 (1.1)</h1>
      <!--"CONVERTED_APPLET"-->
<!-- HTML CONVERTER -->
<OBJECT 
    classid = "clsid:CAFEEFAC-0014-0002-0013-ABCDEFFEDCBA"
    codebase = "http://java.sun.com/update/1.4.2/jinstall-1_4_2_13-windows-i586.cab#Version=1,4,2,130"
    WIDTH = 460 HEIGHT = 460 >
    <PARAM NAME = CODE VALUE = "Animator.class" >
    <PARAM NAME = "type" VALUE = "application/x-java-applet;jpi-version=1.4.2_13">
    <PARAM NAME = "scriptable" VALUE = "false">
    <PARAM NAME = imagesource VALUE="images/Beans">
    <PARAM NAME = backgroundcolor VALUE="0x00aa00">

    <PARAM NAME = endimage VALUE=10>
    <PARAM NAME = pause VALUE=100>
    <PARAM NAME = repeat VALUE=true>
    <PARAM NAME = href VALUE="index.html">

    <COMMENT>
	<EMBED 
            type = "application/x-java-applet;jpi-version=1.4.2_13" \
            CODE = "Animator.class" \
            WIDTH = 460 \
            HEIGHT = 460 \
            imagesource ="images/Beans" \
            backgroundcolor ="0x00aa00" \
            positions ="0@10|0@30|0@50|0@70|0@90|0@110|0@130|0@150|0@170|0@190" \
            endimage =10 \
            pause =100 \
            repeat =true \
            href ="index.html" \
	    scriptable = false \
	    pluginspage = "http://java.sun.com/products/plugin/index.html#download">

            alt="Your browser understands the &lt;APPLET&gt; tag but isn't running the applet, for some reason."
        Your browser is completely ignoring the &lt;APPLET&gt; tag!
            </NOEMBED>
	</EMBED>

</OBJECT>
